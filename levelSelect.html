<!DOCTYPE html>
<html lang="en" data-emc-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/screen.css"/>
    <title>Document Title</title>
    <script type="importmap">
        {
          "imports": {
            "cm-chessboard/": "./node_modules/cm-chessboard/"
          }
        }
    </script>
</head>
<body>
    <table id="levelSelectTable" class="levelSelectTable"></table>
</body>
<br>
<a class="returnButton" href="#" onclick="goBack()">Back</a>

<script type="module">
    import {LEVELS} from "./src/Game.js";

    let html = "";
    
    for (const levelGroupName in LEVELS) {
        const levels = LEVELS[levelGroupName];
        html += "<tr>" + "<th>" + `<a href="#" onclick="loadLevel('${levelGroupName}', ${0}); activateMarathon()">${levelGroupName}</a>` + "</th>"
        let i = 0
        for (const levelFen of levels) {
            html += `<td><a href="#" onclick="loadLevel('${levelGroupName}', ${i}); deactivateMarathon()">Level ${i + 1}</a></td>`
            i++
        }
        html += "</tr>"
    }
    const levelSelectTable = document.getElementById("levelSelectTable")
    levelSelectTable.innerHTML = html
    updateLevelSelect()
</script>
<script>
    function goBack() {
        const checkpoint = JSON.parse(localStorage.getItem("MenuCheckpoint"))
        window.location = checkpoint ? checkpoint : "index.html"
    }

    function loadLevel(levelGroupName, level) {
        localStorage.setItem("levelGroupName", JSON.stringify(levelGroupName))
        localStorage.setItem("level", JSON.stringify(level))
        window.location = "game.html"
    }

    function activateMarathon() {
        localStorage.setItem("marathonMode", JSON.stringify(true))
    }

    function deactivateMarathon() {
        localStorage.setItem("marathonMode", JSON.stringify(false))
    }

    function updateLevelSelect() {
    const beatenLevels = JSON.parse(localStorage.getItem("beatenLevels")) || {
        Rook: 0,
        Bishop: 0,
        Knight: 0,
        Queen: 0
    };

    const levelSelectTable = document.getElementById("levelSelectTable");
    const links = levelSelectTable.getElementsByTagName("a");

    for (const link of links) {
        const onclick = link.getAttribute("onclick");
        if (onclick) {
            const levelGroupName = onclick.split("'")[1];
            const level = parseInt(onclick.split(",")[1].trim().slice(0, -1));

            if (level > (beatenLevels[levelGroupName] || 0)) {
                link.classList.add("deactivatelinks");
            } else {
                link.classList.remove("deactivatelinks");
            }
        }
    }
}

</script>
</html>
